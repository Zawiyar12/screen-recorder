<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Screen Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Screen Recorder</h1>
        <video id="video" controls></video>
        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
            <button id="downloadBtn" disabled>Download Video</button>
        </div>
        <div id="recordingIndicator" class="hidden">Recording...</div>
        <div id="recordingTime">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
